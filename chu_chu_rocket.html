<head>
  <title>chu_chu_rocket</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="/css/app.css">
</head>

<body>
	<!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Chu Chu Rocket</a>
        </div>
      </div>
    </div>
     <div class="container" >
     	<div id="game" class="row well" style="position:relative;">
     		<div id="map" class="col-xs-12"></div>
     		<div id="mice">
     		{{> ccr}}
     		</div>
     	</div>
     	<div id="scoreboard" class="well">
        {{> ccr_score}}
     	</div>

    </div> <!-- /container -->
    <button class="btn" onclick="Mice.update(Mice.findOne()._id, {$set:{top:25, left:25, direction:'right'}});">RESET</button>
</body>

<template name="ccr">
  {{#each mice}}
    <div class="mouse" style="top: {{top}}px; left: {{left}}px;">
      <div class="circle">
      	<!--
      	<h1>I'm a mouse! {{top}} {{left}}</h1>
      	-->
      </div>
    </div>
  {{/each}}
</template>

<template name="ccr_score">
  {{#each players}}
    <p>Player {{number}}: {{score}}</p>
  {{/each}}
</template>
