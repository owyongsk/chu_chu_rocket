<head>
  <title>chu_chu_rocket</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="/css/app.css">
    <script src="purl.js" type="text/javascript"></script>
</head>

<body>
	<!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Chu Chu Rocket</a>
        </div>
      </div>
    </div>
     <div class="container" >
     	<div id="game" class="row well" style="position:relative;">
     		<div id="map" class="col-xs-12"></div>
        <div id="arrows" class="col-xs-12">{{> ccr_arrows}}</div>
        <div id="destinations" class="col-xs-12">{{> ccr_destinations }}</div>
        <div id="spawning-points" class="col-xs-12">{{> ccr_sps }}</div>
        <div id="cats" class="col-xs-12">{{> ccr_cats }}</div>
     		<div id="mice">{{> ccr}}</div>
     	</div>
     	<div id="scoreboard" class="well">
        {{> ccr_score}}
     	</div>

    </div> <!-- /container -->
    <button class="btn" onclick="Meteor.call('resetGame');">RESET</button>
</body>

<template name="ccr_destinations">
  {{#each destinations}}
    <div class="destination" style="top: {{top}}px; left: {{left}}px;">
      <div class="dummy">
        <span class="{{dst_class}}"></span>
      </div>
    </div>
  {{/each}}
</template>

<template name="ccr_arrows">
  {{#each arrows}}
    <div class="arrow" style="top: {{top}}px; left: {{left}}px;">
      <div class="diamond">
        <span class="{{arrow_class}}"></span>
      </div>
    </div>
  {{/each}}
</template>

<template name="ccr">
  {{#each mice}}
    <div class="mouse" style="top: {{top}}px; left: {{left}}px; transition: top 1s, left 1s;">
      <div class="circle">
      	<!--
      	<h1>I'm a mouse! {{top}} {{left}}</h1>
      	-->
      </div>
    </div>
  {{/each}}
</template>


<template name="ccr_score">
	<div class="row">
  {{#each players}}
		<div class="panel score player-{{number}}">
        <div class="panel-title">
    	 	   Player {{number}}
        </div>
        <div class="panel-body">
          {{score}}
        </div>
 	  </div>
  {{/each}}
  	</div>
</template>

<template name="ccr_sps">
{{#each sps}}
<div class="sp" style="top: {{top}}px; left: {{left}}px;">
  <div class="dummy">
    <span class="{{sp_class}}"></span>
  </div>
</div>
{{/each}}
</template>

<template name="ccr_cats">
{{#each cats}}
<div class="cat" style="top: {{top}}px; left: {{left}}px;">
  <div class="dummy">
    <span class="{{cat_class}}"></span>
  </div>
</div>
{{/each}}
</template>
